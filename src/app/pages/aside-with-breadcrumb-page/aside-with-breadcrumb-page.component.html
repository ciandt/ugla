<ugl-aside [menu]="menu" [people]="people"></ugl-aside>
<section class="has-aside has-breadcrumb">
  <ugl-breadcrumb [menu]="breadcrumb"></ugl-breadcrumb>
  <!-- <div class="container">
    <ugl-page-title [firstTitle]="'Ugla'" [secondTitle]="'Library'"></ugl-page-title>
    <p>As opções de temas são: <strong>WHITE</strong>, <strong>AQUAMARINE</strong>, <strong>RED</strong>, <strong>GREEN</strong>, <strong>YELLOW</strong>, <strong>GRAY</strong> e <strong>PURPLE</strong></p>
  </div> -->
  <ugl-form
      (cancelClick)="formAction()"
      (submitClick)="formAction()"
      [cancelText]="'Limpar'"
      [submitText]="'Salvar'"
      [ngClass]="'has-aside has-breadcrumb'">

      <ugl-page-title [firstTitle]="'Teste do'" [secondTitle]="'Formulário'"></ugl-page-title>

      <div uglGrid [grid]="true" col="3">

        <ugl-field [label]="'Revenue Company Account'"
                [name]="'revenueAccount2'"
                [disabled]="true"
                [required]="true"
                [type]="'autocomplete'"
                [message]="'Informe novamente a Conta Contabil'"
                [messageRequired]="'Obrigatório'"
                [autoCompleteOptions]="autoCompleteOptions"
                #autocomplete>
      </ugl-field>
      <ugl-field [label]="'Invoice Company Account'"
                [name]="'invoiceAccount'"
                [required]="false"
                [type]="'autocomplete'"
                [message]="'Informe novamente a Conta Contabil'"
                [messageRequired]="'Obrigatório'"
                [autoCompleteOptions]="autoCompleteOptions"
                #autocomplete2>
      </ugl-field>
      <ugl-field [label]="'Client Company Account'"
                [name]="'clientAccount'"
                [required]="true"
                [type]="'autocomplete'"
                [message]="'Informe novamente a Conta Contabil'"
                [messageRequired]="'Obrigatório'"
                [autoCompleteOptions]="autoCompleteOptions"
                #autocomplete3>
      </ugl-field>

      <ugl-field [label]="'Nova senha'"
                [name]="'newPassword'"
                [required]="true"
                [type]="'password'"
                [message]="'Informe nova senha'"
                [messageRequired]="'Obrigatório'"
                #newPassword>
      </ugl-field>
      <ugl-field [label]="'Confirmação da senha'"
                [name]="'confirmPassword'"
                [required]="true"
                [type]="'password'"
                [message]="'Informe novamente a senha'"
                [messageRequired]="'Obrigatório'"
                #confirmPassword>
      </ugl-field>
      <ugl-field [label]="'Confirmação da senha'"
                [name]="'confirmPassword2'"
                [required]="true"
                [type]="'password'"
                [message]="'Informe novamente a senha'"
                [messageRequired]="'Obrigatório'"
                #confirmPassword>
      </ugl-field>

    </div>
    </ugl-form>
</section>
