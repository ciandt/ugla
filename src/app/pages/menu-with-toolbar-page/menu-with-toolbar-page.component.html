<ugl-header [header]="header" (logoutAction)="logout($event)" [logoutText]="'Logout now'" *ngIf="isAutenticated">
  <div uglGrid [grid]="true" [col]="2">
    <ugl-button
      [id]="'test'"
      [size]="'small'"
      [color]="'white'"
      [style]="'fill'"
      [wave]="true"
      [title]="'Ocultar Menu'"
      [type]="'button'"
      (action)="hideMenu()">Ocultar Menu</ugl-button>
  </div>
</ugl-header>
<ugl-toolbar [title]="'Toolbar'"></ugl-toolbar>

<section class="has-header has-toolbar">
  <!-- <div class="container">
    <ugl-page-title [firstTitle]="'Ugla'" [secondTitle]="'Library'"></ugl-page-title>
    <p>As opções de temas são: <strong>WHITE</strong>, <strong>AQUAMARINE</strong>, <strong>RED</strong>, <strong>GREEN</strong>, <strong>YELLOW</strong>, <strong>GRAY</strong> e <strong>PURPLE</strong></p>
  </div> -->
  <ugl-form
      (cancelClick)="formAction()"
      (submitClick)="formAction()"
      [cancelText]="'Limpar'"
      [submitText]="'Salvar'"
      [disableSubmitButton]="false"
      [ngClass]="'has-header has-toolbar central white'">

      <ugl-page-title [firstTitle]="'Teste do'" [secondTitle]="'Formulário'"></ugl-page-title>

      <ugl-field [label]="'Nova senha'"
                [name]="'newPassword'"
                [required]="true"
                [type]="'password'"
                [message]="'Informe nova senha'"
                [messageRequired]="'Obrigatório'"
                #newPassword>
      </ugl-field>
      <ugl-field [label]="'Confirmação da senha'"
                [name]="'confirmPassword'"
                [required]="true"
                [type]="'password'"
                [message]="'Informe novamente a senha'"
                [messageRequired]="'Obrigatório'"
                #confirmPassword>
      </ugl-field>
    </ugl-form>
</section>
