<ugl-aside [menu]="menu" [people]="people"></ugl-aside>

<section class="has-aside">
  <div class="container contai">
    <ugl-page-title [firstTitle]="'Ugla'" [secondTitle]="'Library'"></ugl-page-title>
    <p>As opções de temas são: <strong>WHITE</strong>, <strong>AQUAMARINE</strong>, <strong>RED</strong>, <strong>GREEN</strong>, <strong>YELLOW</strong>, <strong>GRAY</strong> e <strong>PURPLE</strong></p>
    <ugl-button (action)="tooglePageFloat()">Abrir/Fechar</ugl-button>
  </div>
</section>

<ugl-page-float [show]="showFloatPage"
                [title]="'Register'"
                [confirmText]="'Salvar'"
                [cancelText]="'Cancelar'"
                [confirmDisabled]="floatPageButtonDisabled"
                (confirmButton)="tooglePageFloat()"
                (cancelButton)="tooglePageFloat()">

  <ugl-button (action)="floatButtonToggle()">Disable</ugl-button>
</ugl-page-float>
