<ugl-header [header]="header" (logoutAction)="logout($event)" [logoutText]="'Logout now'" *ngIf="isAutenticated">
  <div uglGrid [grid]="true" [col]="2">
    <ugl-button [id]="'test'" [size]="'small'" [color]="'purple'" [style]="'fill'" [wave]="true"
      [title]="'Ocultar Menu'" [type]="'button'" (action)="hideMenu()">Ocultar Menu</ugl-button>
  </div>
</ugl-header>

<section class="has-header">
  <ugl-form [ngClass]="'has-header central white'" (cancelClick)="cancel()" (submitClick)="submit($event)">
    <button (click)="changeType()">Reset</button>

    <ugl-page-title [firstTitle]="'Ugla'" [secondTitle]="'Library'"></ugl-page-title>

    <ugl-select label="Tipo" [select]="select" [required]="true" (selected)="selectItem($event)" stylized="true"
      stylizedType="small">
    </ugl-select>
    <!--
    <ugl-select label="Tipo" [select]="select" [required]="true" (selected)="selectItem($event)" [readonly]="true">
    </ugl-select> -->

    <!-- <ugl-listbox label="Tipo" [select]="select" [message]="'Campo obrigatÃ³rio'" #selectField
      (selected)="selectItem($event)" [required]="true"></ugl-listbox> -->

    <div class="box-border">
      <div class="box-header">
        <h3>Titulo da box</h3>
      </div>
    </div>
  </ugl-form>
</section>
