<ugl-header
	[header]="header"
	(logoutAction)="logout($event)"
	[logoutText]="'Logout now'"
	*ngIf="isAutenticated"
>
	<div uglGrid [grid]="true" [col]="2">
		<ugl-button
			[id]="'test'"
			[size]="'small'"
			[color]="'purple'"
			[style]="'fill'"
			[wave]="true"
			[title]="'Ocultar Menu'"
			[type]="'button'"
			(action)="hideMenu()"
			>Ocultar Menu</ugl-button
		>
	</div>
</ugl-header>

<section class="has-header">
  <div class="container container--central container--white">
    <div style="display: grid; grid-template-columns: repeat(5, 1fr);">
      <ugl-listbox [select]="select" [label]="'Teste'" [disabled]="true" [stylized]="true"></ugl-listbox>
      <ugl-multiselect [select]="select" [label]="'Teste'" [disabled]="true" [stylized]="true"></ugl-multiselect>
    </div>
  </div>
</section>
