<ugl-header
	[header]="header"
	(logoutAction)="logout($event)"
	[logoutText]="'Logout now'"
	*ngIf="isAutenticated"
>
	<div uglGrid [grid]="true" [col]="2">
		<ugl-button
			[id]="'test'"
			[size]="'small'"
			[color]="'purple'"
			[style]="'fill'"
			[wave]="true"
			[title]="'Ocultar Menu'"
			[type]="'button'"
			(action)="hideMenu()"
			>Ocultar Menu</ugl-button
		>
	</div>
</ugl-header>

<section class="has-header">
  <div class="container container--central container--white">
    <div style="display: grid; grid-template-columns: repeat(5, 1fr);">
      <ugl-button [style]="'fill'" [disabled]="true">
        <span class="material-icons">save</span>
        <span class="inner">Save</span>
      </ugl-button>

      <ugl-button [style]="'border'" [disabled]="true">
        <span class="material-icons">save</span>
        <span class="inner">Save</span>
      </ugl-button>


      <ugl-list-options
      [names]="names"
      uglGrid [span]="'2'"
      [id]="'11'"
      (onClick)="selectItem($event)">
    </ugl-list-options>
    </div>
  </div>
</section>
