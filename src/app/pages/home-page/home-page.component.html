<ugl-aside
  [menu]="aside"
  [people]="people"
  [show]="false"
></ugl-aside>

<section style="background-color: white; height: 300px; padding: 30px" class="has-aside breadcrumb">
    <ugl-button [tooltip]="'right'" [color]="'gray'" [id]="'btn-remove'" [title]="'Remove Link'"  [type]="'button'">
      <span class="material-icons close-btn">close</span> Teste
    </ugl-button>

    <ugl-listbox [select]="select" [label]="'Currency'" [stylized]="false"
      (selected)="selectItem($event)"></ugl-listbox>
</section>
