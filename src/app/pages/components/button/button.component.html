<h3 [ngClass]="color">Button</h3>

<pre><code [highlight]="html"></code></pre>

<div class="visual" uglGrid [grid]="true" [col]="3" [gap]="2">
  <ugl-button [id]="'button-1'"
              [title]="'Teste'"
              (action)="showText('enable')">Button</ugl-button>

  <ugl-button [id]="'button-2'"
              [title]="'Teste'"
              [disabled]="true"
              (action)="showText('disabled')">Button disabled</ugl-button>
</div>
