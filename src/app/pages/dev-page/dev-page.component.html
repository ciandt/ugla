<section class="central" style="margin-top: 60px;">
  <ugl-datepicker *ngIf="datepickerOptions"
          [label]="'Due Date'"
          [name]="'dueDate'"
          [options]="datepickerOptions"
          [required]="true"
          [message]="'Due Date must be equal or after today'"
          [messageRequired]="'Due Date is required'"
          [messageInvalidSelection]="'This date is invalid for selection'"
          [language]="'en'"
          (onSelectValue)="onChangeDueDate($event)"
          [span]="'3'"
          uglGrid #dueDate></ugl-datepicker>

  <button (click)="testDate()">TESTE</button>
</section>
