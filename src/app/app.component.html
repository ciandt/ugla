<ugl-header [header]="header" (logoutAction)="logout($event)" [logoutText]="'Logout now'" *ngIf="isAutenticated">
  <div uglGrid [grid]="true" [col]="2">
    <a class="link-external" [href]="'docs'" target="_blank">Docs<i class="material-icons">open_in_new</i></a>
    <ugl-button
      [id]="'test'"
      [size]="'small'"
      [color]="'white'"
      [style]="'fill'"
      [wave]="true"
      [title]="'Ocultar Menu'"
      [type]="'button'"
      (action)="hideMenu()">Ocultar Menu</ugl-button>
  </div>
</ugl-header>

<ugl-loading ></ugl-loading>
<article>
  <router-outlet></router-outlet>
</article>

<ugl-toast></ugl-toast>
