<div [attr.aria-label]="radioGroupAriaLabel" class="radio-container" role="radiogroup">
  <div #radioButton
       (keydown)="keydownEvent($event, item)"
       *ngFor="let item of items; let idx = index"
       [attr.aria-checked]="item.checked"
       [id]="'row-' + idx"
       [ngClass]="theme"
       class="radio-item"
       role="radio">
    <input (click)="setChecked(item)" [checked]="item.checked" [id]="'radio-' + idx" [name]="item.groupName"
          [value]="item.checked"
          [disabled]="disabled"
          [title]="item.description"
          [attr.aria-checked]="item.checked"
          tabindex="0"
          type="radio">
    <label [ngClass]="{'disabled' : disabled}"
      [attr.aria-checked]="item.checked"
      [for]="'radio-' + idx"
      aria-hidden="true"
      [title]="item.description"
      [ngStyle]="{'color': item.color}">{{ item.description }}</label>
  </div>
</div>
]
