<aside [ngClass]="{'closed': !toggleMenu}">
  <header>
    <button class="menu" (click)="toggle()">
      <span class="material-icons">menu</span>
    </button>
    <img [src]="people.photo" [alt]="people.name + ' ' + altPhoto" tabindex='0'>
    <div class="infos" tabindex='0'>
      <span class="name">{{ people.name }}</span>
      <span class="email">{{ people.email }}</span>
    </div>
  </header>
  <ul tabindex='0'>
    <li *ngFor="let item of menu; let idx = index">
      <a [routerLink]="item.url"
          [routerLinkActive]="item.url ? 'active' : ''"
          [routerLinkActiveOptions]="{exact: true}"
          class="gtm-menu-item"
          (click)="toggleSubmenu(idx)"
          [ngClass]="{'submenu' : item.submenu, 'active': item.open}"
          [id]="'aside-menu-' + idx">{{ item.description }}<span class="material-icons">{{ item.icon || getIcon(idx) }}</span></a>
      <ul *ngIf="item.submenu && item.open !== undefined && item.open">
        <li *ngFor="let subitem of item.submenu; let jx = index">
          <a [routerLink]="subitem.url"
              [routerLinkActive]="'active'"
              [routerLinkActiveOptions]="{exact: true}"
              class="gtm-menu-subitem"
              [id]="'aside-submenu-' + jx">{{ subitem.description }}<span class="material-icons">{{ subitem.icon || getIcon(idx, jx) }}</span></a>
        </li>
      </ul>
    </li>
  </ul>
  <button (click)="logout()" class="logout" tabindex='0'>
    <span class="material-icons">{{ iconLogout }}</span> {{ textLogout }}
  </button>
</aside>
