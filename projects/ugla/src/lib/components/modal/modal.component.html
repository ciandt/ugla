<div *ngIf="isOpened" class="modal-overlay" [ngClass]="{'modal--show': isOpened, 'modal--hide': isClosing}">

  <div id="modal" class="modal" [ngClass]="type" aria-modal="true">
    <div class="modal-body">
      <div class="modal-icon" *ngIf="hasIcon" tabindex="0" [attr.aria-label]="iconText">
        <i class="material-icons" aria-hidden="true">{{ icon }}</i>
      </div>
      <h2 id="modalTitle" tabindex="0">{{ title }}</h2>
      <p id="modalSubtitle" [innerHtml]="subtitle" tabindex="0">{{ subtitle }}</p>

      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>

    <div class="modal-footer">
      <ugl-button
        *ngIf="!hiddenCancelButton"
        [type]="'button'"
        [color]="'red'"
        [style]="'border'"
        [title]="cancelButtonText"
        (click)="onCancelClick()"
        [id]="'cancel-button'">{{ cancelButtonText }}</ugl-button>

      <ugl-button
        *ngIf="!hiddenConfirmButton"
        [type]="'submit'"
        [color]="'aquamarine'"
        [style]="'fill'"
        [title]="confirmButtonText"
        [disabled]="disableConfirmButton"
        (click)="onConfirmClick()"
        [id]="'submit-button'">{{ confirmButtonText }}</ugl-button>
    </div>

  </div>
</div>
