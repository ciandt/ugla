<div class="page" *ngIf="show">
  <div [@openClose]="show ? 'open' : 'close'" class="page--container">
    <div class="page--header" [ngClass]="theme">
      <h2>{{ title }}</h2>
    </div>
    <div class="page--content">
      <ng-content></ng-content>
    </div>
    <div class="page--footer">
      <ugl-button [color]="'red'" [id]="'float-btn-cancel'" [style]="'border'" (action)="cancel()">{{ cancelText }}</ugl-button>
      <ugl-button [color]="color" [id]="'float-btn-confirm'" [disabled]="confirmDisabled" (action)="confirm()">{{ confirmText }}</ugl-button>
    </div>
  </div>
</div>
