<div class="datepicker date" [ngClass]="classes">
  <input (change)="onDateChange(this.picker)"
         (focusin)="onFocusIn(this.picker)"
         (focusout)="onFocusOut(this.picker)"
         (invalid)="invalid"
         [attr.aria-describedby]="originalMessage"
         [attr.aria-invalid]="invalid"
         [attr.aria-label]="label + ' ' + message"
         [attr.aria-readonly]="readonly"
         [disabled]="disabled"
         [id]="id"
         [name]="name"
         [ngClass]="{'invalid': invalid}"
         [readOnly]="readonly"
         [required]="required"
         [value]="value"
         aria-relevant="all"
         autocomplete="off"
         placeholder=" "
         type="text">
  <label [id]="'pickerLabel-' + name" [for]="'datepicker-' + name">{{ label }}</label>
  <label [for]="'datepicker-' + name" class="icon" aria-hidden="true"><i class="material-icons">calendar_today</i></label>
  <div class="infos">
    <span [id]="'pickerDesc-' + name" [attr.aria-details]="message" class="infos__message"
          [attr.data-original]="originalMessage" aria-live="polite">{{ message }}</span>
  </div>
</div>
