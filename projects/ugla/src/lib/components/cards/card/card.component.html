<div class="card">
  <div class="row" (click)="handlerCard($event)">
    <p class="line one truncate" *ngIf="one">{{ one }}</p>
    <p class="line two truncate" *ngIf="two">{{ two }}</p>
    <p class="line three truncate" *ngIf="three">{{ three }}</p>
  </div>
  <span class="material-icons"
    [title]="iconTitle"
    [ngClass]="'color-' + colorIcon"
    (click)="handlerIcon($event)">{{ icon }}</span>
</div>
