<nav class="breadcrumb">
  <a href="/dev" class="dashboard"><span class="material-icons">dashboard</span></a>
  <div *ngIf="menu">
    <a *ngFor="let item of menu.items; let idx = index"
          [routerLink]="item.url"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{exact: true}"
          class="gtm-menu-item"
          [id]="'breadcrumb-' + idx">{{ item.description }}</a>
  </div>
</nav>
