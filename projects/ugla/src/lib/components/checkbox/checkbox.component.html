<div class="field-check" *ngIf="!subText">
  <input type="checkbox" [value]="value" [id]="'check-'+ name"  tabindex="0" [attr.aria-labelledby]="'check-'+ name + '-label'"  (change)="onCheck($event)" [disabled]="disabled" [checked]="isChecked">
  <label [innerHTML]="mainText" [for]="'check-'+ name" [id]="'check-'+ name + '-label'">
  </label>
</div>

<div class="field-check" *ngIf="subText">
  <input type="checkbox" [value]="value" [id]="'check-sub-'+ name" tabindex="0" [attr.aria-labelledby]="'check-'+ name + '-label'" (change)="onCheck($event)" [disabled]="disabled" [checked]="isChecked">
  <label [for]="'check-sub-'+ name" [id]="'check-'+ name + '-label'" >
    <span class="text">
      <strong>{{ mainText }}</strong>
      <div [innerHTML]="subText"></div>
    </span>
  </label>
</div>
