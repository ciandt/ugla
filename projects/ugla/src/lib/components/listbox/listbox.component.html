<div class="listbox" [ngClass]="stylized ? 'stylized ' + theme : theme">
  <label [for]="select.id" [ngClass]="{'required': required, 'invalid': invalid, 'disabled': disabled}">{{ label }}</label>
  <i class="material-icons" aria-hidden="true" [ngClass]="{'readonly': readonly, 'disabled': disabled}">keyboard_arrow_down</i>

  <select [name]="select.name" [id]="select.id" [required]="required" [(ngModel)]="current"
    [ngClass]="{'readonly': readonly, 'invalid': invalid }" (change)="validate($event)" [disabled]="disabled">

    <option *ngFor="let op of select.options; let i = index" [value]="op.value" [disabled]="op.disabled">{{
      op.description }}</option>
  </select>

  <div class="infos">
    <span class="message">{{ message }}</span>
  </div>
</div>
