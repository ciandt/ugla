files:
  include: "projects/ugla/src/**/*.s+(a|c)ss"
  ignore: "node_modules/**/*.s+(a|c)ss"
options:
  formatter: 'stylish'
  merge-default-rules: false
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: zero
  brace-style:
    - 1
    - allow-single-line: true
  class-name-format:
    - 1
    - convention: hyphenatedlowercase
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 4
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
  property-sort-order:
    - 1
    - 
      order:
        - content # content gets precedence to help identify pseudo selectors.
        - position
        - display
        - grid
        - grid-template-areas
        - grid-area
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - top
        - right
        - bottom
        - left
        - float
        - overflow
        - overflow-x
        - overflow-y
        - clip
        - clear
        - font
        - font-family
        - font-size
        - font-style
        - font-weight
        - font-variant
        - font-size-adjust
        - font-stretch
        - font-effect
        - font-emphasize
        - font-emphasize-position
        - font-emphasize-style
        - font-smooth
        - hyphens
        - line-height
        - color
        - text-align
        - text-align-last
        - text-emphasis
        - text-emphasis-color
        - text-emphasis-style
        - text-emphasis-position
        - text-decoration
        - text-indent
        - text-justify
        - text-outline
        - text-overflow
        - text-overflow-ellipsis
        - text-overflow-mode
        - text-shadow
        - text-transform
        - text-wrap
        - letter-spacing
        - word-break
        - word-spacing
        - word-wrap
        - tab-size
        - white-space
        - vertical-align
        - list-style
        - list-style-position
        - list-style-type
        - list-style-image
        - pointer-events
        - fill
        - fill-opacity
        - stroke
        - stroke-opacity
        - stroke-width
        - shape-rendering
        - visibility
        - zoom
        - flex-direction
        - flex-order
        - flex-pack
        - flex-align
        - flex-grow
        - table-layout
        - empty-cells
        - caption-side
        - border-spacing
        - border-collapse
        - quotes
        - counter-reset
        - counter-increment
        - resize
        - user-select
        - nav-index
        - nav-up
        - nav-right
        - nav-down
        - nav-left       
        - border
        - border-color
        - border-style
        - border-width
        - border-top
        - border-top-color
        - border-top-style
        - border-top-width
        - border-right
        - border-right-color
        - border-right-style
        - border-right-width
        - border-bottom
        - border-bottom-color
        - border-bottom-style
        - border-bottom-width
        - border-left
        - border-left-color
        - border-left-style
        - border-left-width
        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - border-image
        - border-image-source
        - border-image-slice
        - border-image-width
        - border-image-outset
        - border-image-repeat
        - background
        - background-color
        - background-image
        - filter
        - background-repeat
        - background-attachment
        - background-position
        - background-position-x
        - background-position-y
        - background-clip
        - background-origin
        - background-size
        - cursor
        - outline
        - outline-width
        - outline-style
        - outline-color
        - outline-offset
        - box-shadow
        - opacity
        - transition
        - transition-delay
        - transition-timing-function
        - transition-duration
        - transition-property
        - transform
        - transform-origin
        - animation
        - animation-name
        - animation-duration
        - animation-fill-mode
        - animation-play-state
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - z-index
        - box-sizing
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 1
