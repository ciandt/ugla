name: Deploy Ugla

on:
  push:
    branches: [ jasmine ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    
    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm i
    
    - name: Generate file version
      run: node -e 'require("./version").changeConfig()';
      
    - name: Build Teste Jasmine
      run: node_modules/.bin/ng test --project=ugla --prod
    
    - name: Build library
      run: node_modules/.bin/ng build --project=ugla --prod
      
    - name: Move sass
      run: cp -r projects/ugla/src/sass dist/ugla
  
    - name: Move LICENSE
      run: cp -r LICENSE dist/ugla
