name: Deploy Ugla

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: |
          ~/.npm
          node_modules/
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm i

    - name: Generate file version
      run: node -e 'require("./version").changeConfig()';

    - name: Build library
      run: node_modules/.bin/ng build --project=ugla

    - name: Move sass
      run: cp -r projects/ugla/src/sass dist/ugla

    - name: Move LICENSE
      run: cp -r LICENSE dist/ugla

    - name: Deploy
      run: cd dist/ugla/ && npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    - name: Read package.json
      uses: tyankatsu0105/read-package-version-actions@v1
      with:
        path: "projects/ugla/"
      id: package-version

    - name: Send message Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Ugla was deployed on npmjs by {{ repo.namespace }}
          New version is ${{ steps.package-version.outputs.version }}
