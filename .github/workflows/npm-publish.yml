name: Node.js CI

on: [push]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.18.0
    - run: npm install
    - run: npm run build --project=ugla
    - run: cp -r projects/ugla/src/sass dist/sass
    - run: cp LICENSE dist/
    - name: Publish if version has been updated
      uses: houtianze/npm-publish-action@master
      with: # All of theses inputs are optional
        tag_name: "v%s"
        tag_message: "v%s"
        commit_pattern: "^(?:Release|Version) (\\S+)"
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # You need to set this in your repo settings
