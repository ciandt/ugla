name: Build Production

on:
  push:
    branches:
      - master
      - stable
  pull_request:
    branches:
      - master
      - stable
      - '!dependabot/*'

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.18.0
    - run: npm install
    - run: npm run build ugla
    - run: cp -r projects/ugla/src/sass dist/sass
    - run: cp LICENSE dist/
    - run: ls dist/

    - uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
